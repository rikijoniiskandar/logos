<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generator Surat</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="flex">
      <div style="padding: 8px 14px">
        <h2>Surat Pengantar Pengiriman</h2>
        <form id="suratForm">
          <label for="logoInput">Upload Logo:</label>
          <input type="file" id="logoInput" accept="image/*" />
          <br><br>
          <label for="penerima">Penerima:</label>
          <input type="text" id="penerima" name="penerima" />
          <br />
          <label for="alamatPengirim">Alamat pengirim:</label>
          <input type="text" id="alamatPengirim" name="alamatPengirim" />
          <br />
          <label for="noPolisi">NO POLISI/NAMA KAPAL:</label>
          <input type="text" id="noPolisi" name="noPolisi" />
          <br />
          <label for="shipmentNo">SHIPMENT NO:</label>
          <input type="text" id="shipmentNo" name="shipmentNo" />
          <br />
          <label for="namaPengemudi">NAMA PENGEMUDI:</label>
          <input type="text" id="namaPengemudi" name="namaPengemudi" />
          <br />
          <label for="pembeli">PEMBELI:</label>
          <input type="text" id="pembeli" name="pembeli" />
          <br />
          <label for="tujuan">TUJUAN:</label>
          <textarea id="tujuan" placeholder="Tujuan" rows="4" cols="50"></textarea>
          <br>
          <label for="produk">PRODUK:</label>
          <input type="text" id="produk" name="produk" />
          <br />
          <label for="noSoSa">NOMOR SO/SA:</label>
          <input type="text" id="noSoSa" name="noSoSa" />
          <br />
          <label for="noDo">NOMOR DO:</label>
          <input type="text" id="noDo" name="noDo" />
          <br />
          <label for="jmlPemesanan">JML PEMESANAN :</label>
          <input type="text" id="jmlPemesanan" name="jmlPemesanan" />
          <br />
          <label for="density">DENSITY & TEMP (OBS):</label>
          <input type="text" id="density" name="density" />
          <br />
          <label for="tglPengiriman">TGL PENGIRIMAN:</label>
          <input type="date" id="tglPengiriman" name="tglPengiriman"
          <br />
          <label for="jamKeluar">JAM KELUAR:</label>
          <input type="text" id="jamKeluar" name="jamKeluar" />
          <br />
          <label for="noSegel">NOMOR SEGEL:</label>
          <input type="text" id="noSegel" name="noSegel" />
          <br />
         
          <button type="submit">Buat Surat</button>
        </form>
        <div class="barcode"></div>
            <button id="downloadBtn">Unduh PDF</button>
        </div>
    </div>
    <div style="margin: 0 24px"></div>
    <div class="container" id="suratContainer"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@latest/dist/html2canvas.min.js"></script>
    <script src="script.js"></script>
    <script src="qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  </body>
</html>
